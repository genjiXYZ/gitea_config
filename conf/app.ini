APP_NAME = L's git
RUN_MODE = prod
RUN_USER = git

[repository]
ROOT = /data/git/repositories

[repository.local]
LOCAL_COPY_PATH = /data/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/gitea/uploads

[server]
APP_DATA_PATH    = /data/gitea
DOMAIN           = 192.168.3.100
SSH_DOMAIN       = 192.168.3.100
HTTP_PORT        = 3000
ROOT_URL         = http://192.168.3.100:10080/
DISABLE_SSH      = false
SSH_PORT         = 10022
SSH_LISTEN_PORT  = 10022
LFS_START_SERVER = true



